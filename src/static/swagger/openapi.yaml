openapi: 3.0.0
paths:
  /auth/account:
    get:
      description: Fetch account information from the current session.
      operationId: AccountController_fetch
      parameters: []
      responses:
        "200":
          description: ""
      summary: Fetch account
      tags: &a1
        - Account
  /auth/account/create:
    post:
      description: Create a new account
      operationId: AccountController_create
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUserDto"
      responses:
        "200":
          description: ""
      summary: Create Account
      tags: *a1
  /auth/account/reset_password:
    post:
      description: Send an email to reset account password.
      operationId: AccountController_sendPasswordReset
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SendPasswordResetDto"
      responses:
        "200":
          description: ""
      summary: Send Password Reset
      tags: *a1
    patch:
      description: Confirm password reset and change the password.
      operationId: AccountController_passwordReset
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PasswordResetDto"
      responses:
        "200":
          description: ""
      summary: Password Reset
      tags: *a1
  /auth/account/change/email:
    patch:
      operationId: AccountController_changeEmail
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChangeEmailDto"
      responses:
        "200":
          description: ""
      summary: Change Email
      tags: *a1
  /auth/account/change/password:
    patch:
      description: Change the current account password.
      operationId: AccountController_changePassword
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChangePasswordDto"
      responses:
        "200":
          description: ""
      summary: Change Password
      tags: *a1
  /auth/session/login:
    post:
      description: Login to an account.
      operationId: SessionController_login
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginDto"
      responses:
        "200":
          description: ""
      summary: Login
      tags: &a2
        - Session
  /auth/session/logout:
    post:
      description: Delete current session.
      operationId: SessionController_logout
      parameters:
        - name: x-session-token
          required: true
          in: header
          schema:
            type: string
      responses:
        "200":
          description: ""
      summary: Logout
      tags: *a2
  /auth/session/all:
    get:
      description: Fetch all sessions associated with this account.
      operationId: SessionController_findAll
      parameters:
        - name: x-session-token
          required: true
          in: header
          schema:
            type: string
      responses:
        "200":
          description: ""
      summary: Fetch Sessions
      tags: *a2
  /auth/session/current:
    get:
      description: Fetch the details of the currently active session.
      operationId: SessionController_findCurrent
      parameters:
        - name: x-session-token
          required: true
          in: header
          schema:
            type: string
      responses:
        "200":
          description: ""
      summary: Fetch Current Session
      tags: *a2
  /auth/session/{id}:
    delete:
      description: Delete a specific active session.
      operationId: SessionController_remove
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      responses:
        "200":
          description: ""
      summary: Revoke Session​
      tags: *a2
  /auth/mfa:
    get:
      description: Fetch MFA status of an account.
      operationId: MfaController_fetchStatus
      parameters: []
      responses:
        "200":
          description: ""
      summary: MFA Status​​
      tags: &a3
        - MFA
  /auth/mfa/recovery:
    get:
      description: Fetch recovery codes for an account.
      operationId: MfaController_fetchRecovery
      parameters: []
      responses:
        "200":
          description: ""
      summary: Fetch Recovery Codes​​​
      tags: *a3
    patch:
      description: Re-generate recovery codes for an account.
      operationId: MfaController_regenerateRecovery
      parameters: []
      responses:
        "200":
          description: ""
      summary: Regenerate Recovery Codes​​
      tags: *a3
  /auth/mfa/totp:
    put:
      description: Enable TOTP 2FA for an account.
      operationId: MfaController_totpEnable
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TotpEnableDto"
      responses:
        "200":
          description: ""
      summary: Enable TOTP 2FA​​
      tags: *a3
    post:
      description: Generate a new secret for TOTP.
      operationId: MfaController_totpGenerateSecret
      parameters: []
      responses:
        "200":
          description: ""
      summary: Generate TOTP Secret​​​
      tags: *a3
    delete:
      description: Disable TOTP 2FA for an account.
      operationId: MfaController_totpDisable
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DisableMfaDto"
      responses:
        "200":
          description: ""
      summary: Disable TOTP 2FA​​
      tags: *a3
  /users:
    get:
      operationId: UsersController_findAll
      parameters: []
      responses:
        "200":
          description: ""
      summary: Fetch All
      tags: &a4
        - Users
  /users/@me/avatar:
    patch:
      operationId: UsersController_changeAvatar
      parameters: []
      responses:
        "200":
          description: ""
      summary: Изменить аватар пользователя
      tags: *a4
  /courses/all:
    get:
      description: Retrieve a list of all available courses.
      operationId: CourseController_findAll
      parameters: []
      responses:
        "200":
          description: ""
      summary: Fetch all courses
      tags: &a5
        - Course
  /courses/{slug}:
    get:
      description: Retrieve a course using its unique slug identifier.
      operationId: CourseController_findBySlug
      parameters:
        - name: slug
          required: true
          in: path
          schema:
            type: string
      responses:
        "200":
          description: ""
      summary: Find course by slug
      tags: *a5
  /courses/create:
    post:
      description: Allows an admin to create a new course.
      operationId: CourseController_create
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateCourseDto"
      responses:
        "200":
          description: ""
      summary: Create a new course
      tags: *a5
  /lessons/{id}/upload:
    post:
      operationId: LessonController_upload
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      responses:
        "200":
          description: ""
      tags:
        - Lesson
